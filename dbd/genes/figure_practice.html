<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
.y.axisRight text {
    fill: orange;
}
.y.axisLeft text {
    fill: steelblue;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.bar1 {
  fill: steelblue;
}
.bar2 {
  fill: orange;
}
.x.axis path {
  display: none;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
<script>
// var dataset = [{year:1950, population:10000, men:4500, women:5500}, {year:1951, population:10200, men:5000, women:6200}, {year:1952, population:11000, men:6000, women:5000}, {year:1953, population:12000, men:5900, women:6100}];
d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  // setup conventional margin, see http://bl.ocks.org/mbostock/3019563
  var margin = {top: 20, right: 30, bottom: 30, left: 60},
      width = 175 * data.length - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // accessor functions for the 4 values
  var year = function(d) { return d.year; };
  var population = function(d) { return d.population; };
  var men = function(d) { return d.men; };
  var women = function(d) { return d.women; };
  var valueObject = function(d) { return [{name:"ID/DD", value:population(d)},{name:"Autism", value: men(d)}, {name: "Epilepsy", value: women(d)}]; };

  var color = d3.scale.ordinal()
    .domain(["ID/DD","Autism","Epilepsy"])
    .range(["#31a354","#3182bd","#e6550d"]);

  var x0 = d3.scale.ordinal()
      .rangeRoundBands([0, width], .2)
      .domain(data.map(year)); // use the year for the xAxis

  var x1 = d3.scale.ordinal()
      .domain(["ID/DD","Autism","Epilepsy"])
      .rangeRoundBands([0, x0.rangeBand()]);

  var y = d3.scale.linear()
      .range([height, 0])
      .domain([0, d3.max(data.map(population))]); // use the population for calculating the maximum value

  var xAxis = d3.svg.axis()
      .scale(x0)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency (%)");

  var years = svg.selectAll(".year")
      .data(data)
      .enter()
    .append("g")
      .attr("class", "year")
      .attr("transform", function(d) { return "translate(" + x0(year(d)) + ",0)"; });

  years.selectAll("rect")
      .data(valueObject)
      .enter()
    .append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", function(d) { return color(d.name); });

  var legend = svg.selectAll(".legend")
      .data(["ID/DD","Autism","Epilepsy"])
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
});
</script>
</body>
